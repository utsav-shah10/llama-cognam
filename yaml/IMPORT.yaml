"overview": |-
    one template gains access to the code in another template by the process of importing it.
    There are two ways to import templates. You can import a complete template into a variable or request specific macros / exported variables from it.
"tests":
-   "data": |
        {}
    "desc": "When any template file is imported--whether it is imported using the\
        \ from...import tag or the import tag--that file is evaluated without having\
        \ any reference to the current namespace of the tag.  The imported file shares\
        \ the \u201Cbuilt-in\u201D scope and the \u201Cuser-function\u201D scope of\
        \ the master template, but it is provided with an empty \u201Ccontext\u201D\
        \ scope before it is evaluated."
    "expected": |+
        Hello included!


    "name": |-
        test_39_00_different_imports.test
    "template": |
        {% import includes.has_hello|template as import_file %}
        {{import_file.hello()}}
    "testname": |-
        different imports type1
-   "data": |
        {}
    "desc": "When any template file is imported--whether it is imported using the\
        \ from...import tag or the import tag--that file is evaluated without having\
        \ any reference to the current namespace of the tag.  The imported file shares\
        \ the \u201Cbuilt-in\u201D scope and the \u201Cuser-function\u201D scope of\
        \ the master template, but it is provided with an empty \u201Ccontext\u201D\
        \ scope before it is evaluated."
    "expected": |+
        Hello included!


    "name": |-
        test_39_02_different_imports.test
    "template": |
        {% from includes.has_hello|template import hello %}
        {{hello()}}
    "testname": |-
        different imports type2
